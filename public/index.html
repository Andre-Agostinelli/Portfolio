<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andre Agostinelli's Portfolio</title>
  <link href="output.css" rel="stylesheet">
</head>
<body class="bg-midnight text-metal">

  <!-- Header with custom blue background -->
  <header class="bg-custom-blue text-bubble-gum p-4">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold">My Portfolio</h1>
    </div>
  </header>

  <!-- Navigation with hover effects -->
  <nav class="bg-tahiti-300 text-white p-3">
    <div class="container mx-auto flex justify-around">
      <a href="#home" class="hover:bg-blue-400 p-2 rounded">Home</a>
      <a href="#about" class="hover:bg-blue-400 p-2 rounded">About</a>
      <a href="#projects" class="hover:bg-blue-400 p-2 rounded">Projects</a>
      <a href="#contact" class="hover:bg-blue-400 p-2 rounded">Contact</a>
    </div>
  </nav>

  <!-- Main content with sections and form -->
  <main class="container mx-auto my-8">
    <section id="home" class="mb-8">
      <h2 class="text-2xl font-bold mb-4">Home</h2>
      <p>Welcome to my personal portfolio website.</p>
    </section>

    <section id="about" class="mb-8">
      <h2 class="text-2xl font-bold mb-4">About</h2>
      <p>I'm a software developer with experience in Java, C, and C++.</p>
    </section>

    <section id="projects" class="mb-8">
      <h2 class="text-2xl font-bold mb-4">Projects</h2>
      <ul class="list-disc pl-5">
        <li>Project 1: <a href="https://github.com/username/project1" class="text-blue-500">GitHub Link</a></li>
        <li>Project 2: <a href="https://github.com/username/project2" class="text-blue-500">GitHub Link</a></li>
        <li>Project 3: <a href="https://github.com/username/project3" class="text-blue-500">GitHub Link</a></li>
      </ul>
    </section>

    <section id="contact">
      <h2 class="text-2xl font-bold mb-4">Contact</h2>
      <form class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium">Name</label>
          <input type="text" id="name" class="block w-full p-2 border border-gray-300 rounded">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium">Email</label>
          <input type="email" id="email" class="block w-full p-2 border border-gray-300 rounded">
        </div>
        <div>
          <label for="message" class="block text-sm font-medium">Message</label>
          <textarea id="message" class="block w-full p-2 border border-gray-300 rounded"></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white p-2 rounded">Send</button>
      </form>
    </section>
  </main>

  <!-- Footer with custom blue background -->
  <footer class="bg-blue-600 text-white p-4">
    <div class="container mx-auto text-center">
      &copy; 2024 My Portfolio
    </div>
  </footer>

</body>
</html>
